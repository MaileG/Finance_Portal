<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      html,
      body {
        height: auto;
        padding: 0;
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: -webkit-linear-gradient(to bottom, #f0b56d, #373b44);
        background: linear-gradient(to bottom, #f0b56d 22%, #373b44);
        background-repeat: no-repeat;
      }

      :root {
        --primary-color: #faac4d;
        --secondary-color: #e5f5ea;
        --header-footer-color: #6f6a64;

        --border-hr-color: #f1e8e8ab;
        --border-color: #fff;

        --font-weight-400: 400;
        --font-weight-500: 500;
        --font-weight-600: 600;
        --font-weight-700: 700;
      }
      a {
        text-decoration: none;
      }

      .page-title {
        background: var(--header-footer-color);
        padding: 10px;
        color: var(--secondary-color);
      }
      .main {
        height: 800px;
        overflow-x: scroll !important;
        overflow-x: hidden !important;
      }
    </style>

    <title>Finance Portal</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
